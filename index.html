<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battleship</title>
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">

        <!--React is the main library-->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

        <!--ReactDOM is a special package that allows us to take react components-->
        <!--and insert into the Document Object Model (DOM)-->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <!--Babel translates JSX into javascript-->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <!--Whenever scripting in JSX, you must add attribute type="text/babel" to translate to javascript-->
        <script type="text/babel">

         class Player1 extends React.Component {
            render() {
               const gridItems = [];
               const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

               gridItems.push(<div />)
               for (let i = 0; i < 8; i++) {
                     gridItems.push(<div class="header-column">{i+1}</div>)
               }

               for (let i = 0; i < 8; i++) {
                  gridItems.push(<div class="header-row">{letters[i]}</div>)
                  for (let j = 0; j < 8; j++) {
                     if (this.props.mode == "player") {
                        gridItems.push(<button class="button-grid" disabled="true"></button>)

                     } else if (this.props.mode == "opponent") {
                        gridItems.push(<button class="button-grid"></button>)
                     }
                  }
               }
               
               return (
                  <div class="grid">
                     {gridItems}
                  </div>
               )
            }
         }
        
         class App extends React.Component {
            render() {
                return (
                    <div>
                        <h1 class = "title">Battleship</h1>
                        <div id="container">
                            <div>
                                <h2>Your grid (P1)</h2>
                                <hr />
                                <Player1 mode="player"/>
                            </div>
                            <div>
                                <h2>Opponent (P2)</h2>
                                <hr />
                                <Player1 mode="opponent" />
                            </div>
                            <button class="button-big">End Turn</button>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.querySelector('#app'));
        </script>
    </body>
</html>
